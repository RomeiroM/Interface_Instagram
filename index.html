<!DOCTYPE html>
<html len="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MariaRomeiro">
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="instagram-wrapper">
            
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular logado ao instagram">
            </div>

            <div class="instagram-continue">
                <div class="grupo">
                    <img src="instagram-logo.png" class="instagrm-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="foto-perfil.jfif" alt="foto de perfil do usuário">
                    </div>
                    <a href="#" class="instagram-login">Continue como romeiro_mari</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é romeiro_mari</p>
                    <p class="notaccount">
                        <a href="#"><span class="link-blue">Alterar contas</span></a>
                        ou
                        <a href="#"><span class="link-blue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
